<div>
  <p>bootstrap-table works!</p>
<!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Open Modal</button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                  <form [formGroup]="myForm" (ngSubmit)="onClickMe()" novalidate>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Name" formControlName="description">
                    </mat-form-field>
                            <br>
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="Price" formControlName="price">
                    </mat-form-field>
                              <br>
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Category Id" formControlName="categoryId">
                              </mat-form-field>
        
                    <div class="button-wrapper">
                      <button mat-flat-button color="primary" >Submit</button>
                    </div>
              
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
          

        </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Description</th>
            <th class="text-center">Product Price</th>
            <th class="text-center">Category Id</th>
            <th class="text-center">Remove</th>
          </tr>
          <tr *ngFor="let person of products; let id = index">
            <td>
              <span (keyup)="changeValue(person.id, 'name', $event)" (blur)="updateList(person.id, 'name', $event)" contenteditable="true">{{person.id}}</span>
            </td>
            <td>
              <span (keyup)="changeValue(person.id, 'name', $event)" (blur)="updateList(person.id, 'name', $event)" contenteditable="true">{{person.description}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'age', $event)" (blur)="updateList(person.id, 'age', $event)">{{person.price}}</span>
            </td>
            <td>
              <span contenteditable="true" (keyup)="changeValue(person.id, 'companyName', $event)" (blur)="updateList(person.id, 'companyName', $event)">{{person.categoryId}}</span>
            </td>
            <td>
              <span class="table-remove">
                <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(person.id)">Remove</button>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
